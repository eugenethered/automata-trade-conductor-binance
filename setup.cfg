[metadata]
name = persuader-technology-automata-trade-executor-binance
version = 0.0.5
description = Automata Binance Trade Executor
long_description = file: README.md
long_description_content_type = text/markdown
author = Persuader Technology
author_email = software@persuader.technology
license = UNLICENSE
classifiers =
    Programming Language :: Python :: 3

[options]
packages = find:
install_requires =
    binance-connector==1.11.0
    persuader-technology-automata-core>=0.3.0
    persuader-technology-automata-utilities>=0.0.7
    persuader-technology-automata-trade.executor>=0.0.5
    persuader-technology-automata-config>=0.0.2

[options.packages.find]
include = binance*
exclude =
    tests
    simulations
    .scripts
